name: Deploy AWS CDK

on:
  #push:
    #branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::664418961681:role/GitHubActionsRole
          role-session-name: github-session
          role-duration-seconds: 900

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Requirements
        run: pip install -r requirements.txt

      - name: CDK Synth
        run: cdk synth

      - name: CDK Bootstrap
        run: cdk bootstrap aws://664418961681/us-east-1
        env:
          ACCOUNT_ID: 664418961681
          AWS_REGION: us-east-1

      - name: Debug S3 Access
        run: aws s3 ls s3://cdk-hnb659fds-assets-664418961681-us-east-1/

      - name: CDK Deploy
        run: cdk deploy CdkGitHubActionsStack --require-approval never

      
